<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Validation Form</h1>
    <br>
    <form action="">
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Your Username">
            <div id="error-message"></div>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
            <div id="error-message"></div>
        </p>

        <p>
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" min="18" max="100" placeholder="Your Age">
            <div id="error-message"></div>
        </p>

        <p>
            <textarea rows="5" cols="30" name="textarea" id="textarea" minlength="10" maxlength="1000" placeholder="Min 10 To Max 1000"></textarea>
        </p>
    <Button type="submit">Submit</Button>
    </form>
</body>
</html>
